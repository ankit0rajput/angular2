<table>
	<tr>
		<td>FirstName</td>
		<td>{{firstName}}</td>
	</tr>
	<tr>
		<td>LastName</td>
		<td>{{lastName}}</td>
	</tr>
	<tr *ngIf='showDetails'>
		<td>Gender</td>
		<td>{{gender}}</td>
	</tr>
	<tr *ngIf='showDetails'>
		<td>Age</td>
		<td>{{age}}</td>
	</tr>
</table>

<button (click)="toggleDetails()">
	{{showDetails ?'Hide Details':'Show Details'}}
</button>
