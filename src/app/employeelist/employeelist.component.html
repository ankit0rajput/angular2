<div class="jumbotron">
    <div class="container">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Create Employee</h3>
            </div>
            <table class="table">
                <thead>
                    <th>Sr. No.</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>Address</th>
                    <th>Date</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employees;trackBy:trckByName;let i=index">
                        <td>{{i}}</td>
                        <td>{{emp.name | EmployeeTitle:emp.gender}}</td>
                        <td>{{emp.gender}}</td>
                        <td>{{emp.salary | currency : 'USD':true:'1.3-3'}}</td>
                        <td>{{emp.address}}</td>
                        <td>{{emp.date | date:'dd/MM/yy' | uppercase}}</td>
                        <td>
                            <a routerLink='/createemployee'>Edit</a>
                            <a (click)="deleteUser(emp.id)">Delete</a>
                        </td>
                    </tr>
                    <tr *ngIf="!employees || employees.length==0">
                        <td colspan='4'>{{statusMessage}}</td>
                    </tr>
                </tbody>
            </table>
            <button (click)="getEmployees()">Refresh employee</button>
            <a routerLink="/createemployee">Create Employee</a>
        </div>
    </div>
</div>
